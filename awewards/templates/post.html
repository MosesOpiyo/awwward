{% extends 'registration/base.html'%} {%load bootstrap3%} {% load crispy_forms_tags %} {% block content %} {{block.super}}

<div class="w3-container-fluid w3-theme-l5" style="background-color: chocolate;margin-top: 7%;">
    <div class="w3-row">
        <div class="w3-col m6 w3-display-middle ">
            <div class="panel panel-default w3-card w3-round-4">
                <div class="panel panel-primary">
                    <h3 class="w3-center">Post a Project</h3>
                </div>
                <div class="panel-body ">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %} {%bootstrap_form uploadform%}
                        <div class="form-group w3-center">
                            <input type="submit" class="btn btn-primary" value="Post">
                        </div>
                        <input type="hidden" name="next" value="{{next}}">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{{form.media}} {%endblock%}
